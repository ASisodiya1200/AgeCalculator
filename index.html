<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <h2>developed by Arjun Sisodiya </h2>
    <label for="birthdate">Enter your birthdate:</label>
    <br/>
    <input type="date" id="birthdate">
    <br/>
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>
  </div>
  <script>
    function calculateAge() {
      const birthdate = document.getElementById("birthdate").value;
      const resultElement = document.getElementById("result");

      if (birthdate) {
        const today = new Date();
        const userBirthdate = new Date(birthdate);

        let ageYears = today.getFullYear() - userBirthdate.getFullYear();
        let ageMonths = today.getMonth() - userBirthdate.getMonth();
        let ageDays = today.getDate() - userBirthdate.getDate();

        if (ageMonths < 0) {
          ageMonths--;
          ageDays += new Date(
            today.getFullYear(),
            today.getMonth(),
            0
          ).getDate();
        }
        if (ageDays < 0) {
          ageMonths--;
          ageDays += new Date(
            today.getFullYear(),
            today.getMonth()-1,
            0
          ).getDate();
        }
        if(ageMonths<0){
          ageYears--;
          ageMonths+=12;
        }

        resultElement.innerText = `You are ${ageYears} years, ${ageMonths} months, and ${ageDays} days old.`;
        resultElement.style.color = "green";
      } else {
        resultElement.innerText = "Please enter your birthdate";
        resultElement.style.color = "red";
      }
    }
  </script>
</body>

</html>
